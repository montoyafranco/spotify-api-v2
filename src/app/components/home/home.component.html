
<div class="wrapper">
  <div class="limit-width" #asBoxInput>
    <input
      class="input-src"
      [ngClass]="{ loading: isLoading }"
      [spellcheck]="false"
      placeholder="Canciones"
      type="text"
      (ngModelChange)="search($event)"
      [(ngModel)]="src"
    />

    
  </div>
</div>

<div class="card-deck">
  <div class="card" *ngFor="let item of data$ | async">
    <img [src]="item.album.images[2].url" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <p class="card-text">{{ item.artists[0].name }}</p>
      <a [routerLink]="['/songinfo', item.id]" class="btn btn-primary"
        >Ver detalles</a
      >
    </div>
  </div>
</div>
