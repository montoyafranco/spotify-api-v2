<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="email" [(ngModel)]="username" title="Username must be at least 4 characters long" minlength="4" required name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
      <small id="emailHelp" class="form-text text-muted">Ambos campos deben ser superiores a una longitud de 4.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" required [(ngModel)]="password" minlength="4" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-light">Submit</button>
  </form>
